<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/main.css}" rel="stylesheet">
    <title>Attraction Details</title>
</head>
<body>
<h1 th:text="${attraction.name}">Attraction Name</h1>
<p th:text="${attraction.description}">Description</p>
<a th:href="@{'/attractions/' + ${attraction.name} + '/edit'}">Edit Attraction</a><br>
<form th:action="@{'/attractions/delete/' + ${attraction.name}}" method="post">
    <button type="submit">Delete</button>
</form>
<a href="/attractions">Back to list</a>
</body>
</html>
